######################## default configuration ####################
# The base URL of your site (required). This will be prepended to all relative URLs.
baseURL = "https://lindane.co/"
title = "lindane.co"
theme = "delta"
timeZone = "Asia/Ho_Chi_Minh"
timeout = 100
paginate = 8
summaryLength = 10
googleAnalytics = "G-7NN0TTX729"

disableLanguages = [
  "fr",
]

hasCJKLanguage = false
enableGitInfo = false
enableRobotsTXT = true

############################# Outputs ############################
[outputs]
home = ["HTML", "RSS", "WebAppManifest", "JSON"]


############################# Imaging ############################
[imaging]
quality = 100
resampleFilter = "Lanczos"


############################ Caches ##############################
[caches]
[caches.images]
dir = ":resourceDir/_gen"
maxAge = "720h"

[caches.assets]
dir = ":resourceDir/_gen"
maxAge = "720h"


############################ Markup ##############################
[markup]
[markup.goldmark.renderer]
unsafe = true

[markup.highlight]
style = 'monokai'

[markup.tableOfContents]
startLevel = 1
endLevel = 6
ordered = false


########################### Media types ###########################
[mediaTypes]
[mediaTypes."application/manifest+json"]
suffixes = ["webmanifest"]


########################### Output Format ##########################
[outputFormats]
[outputFormats.WebAppManifest]
mediaType = "application/manifest+json"
rel = "manifest"

########################### Taxonomies ##########################
[taxonomies]
category = "categories"
tag = "tags"
series = "series"

